
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Wall</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wall">
    <div class="lamp"></div>
    <form id="message-form">
      <textarea id="message-input" maxlength="500" placeholder="Leave a message on the wall..."></textarea>
      <button type="submit">Post</button>
    </form>
    <div id="messages" class="note-grid"></div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
